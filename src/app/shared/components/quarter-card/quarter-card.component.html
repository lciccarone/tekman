<app-card [showShadow]='true'>
  <div class='card-body'>
    <div>
      <b>{{quarter.number}}ยบ {{'shared.quarter' | translate}}</b>
      <p>{{quarter.sessionInformation.current}}/{{quarter.sessionInformation.total}} {{'shared.sessions' | translate}}</p>
    </div>
    <app-pie-chart class='pie-chart'
                   [percentage]='quarter.sessionInformation.current / quarter.sessionInformation.total * 100'></app-pie-chart>
  </div>
</app-card>
